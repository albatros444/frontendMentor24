<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="background">
      <div class="grid">
        <div class="reportFor">
          <div class="nameAndAva">
            <img src="/images/image-jeremy.png" alt="" />
            <div>
              <p class="for">Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <div class="periods">
            <div class="period">Daily</div>
            <div class="period active">Weekly</div>
            <div class="period">Monthly</div>
          </div>
        </div>
        <!-- activities -->
        <div class="activity activity-work">
          <div class="body">
            <div class="box1">
              <p class="activityTitle">Work</p>
              <svg
                class="threeDots"
                width="21"
                height="5"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="box2">
              <p class="activityHours">32hrs</p>
              <p class="activityLast">Last Week - <span>36hrs</span></p>
            </div>
          </div>
        </div>
        <div class="activity activity-play">
          <div class="body">
            <div class="box1">
              <p class="activityTitle">Work</p>
              <svg
                class="threeDots"

              >
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
            <div class="box2">
              <p class="activityHours">32hrs</p>
              <p class="activityLast">Last Week - <span>36hrs</span></p>
            </div>
          </div>
        </div>

            <div class="box2">

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div>
    <script src="/index.js"></script>

</html>
